            &lt;title&gt;Sketch the derivative of &lt;m&gt;x^2&lt;/m&gt;&lt;/title&gt;

&lt;graph aspectRatio="1" xmin="-4" xmax='4' ymin='-2' ymax='6' grid&gt;

    &lt;function name='f' variables='x'&gt;x^2&lt;/function&gt;

    &lt;point name="p1" stylenumber="2" x="-1" y='2'&gt;
        &lt;constraints&gt;&lt;attractToGrid /&gt;&lt;/constraints&gt;
    &lt;/point&gt;

    &lt;point name="p2" stylenumber="2" x="0" y='3'&gt;
        &lt;constraints&gt;&lt;attractToGrid /&gt;&lt;/constraints&gt;
    &lt;/point&gt;

    &lt;point name="p3" stylenumber="2" x="1" y='4'&gt;
        &lt;constraints&gt;&lt;attractToGrid /&gt;&lt;/constraints&gt;
    &lt;/point&gt;

    &lt;parabola name="deriv" through="$p1 $p2 $p3" stylenumber="2"/&gt;

&lt;/graph&gt;

  
&lt;answer&gt;
    &lt;award&gt;
        &lt;when&gt;
($p1.y-$p2.y)/($p1.x-$p2.x) = 2 and 
($p1.y-$p2.y)/($p1.x-$p2.x)*$p1.x-$p1.y = 0 and

($p1.y-$p3.y)/($p1.x-$p3.x) = 2 and 
($p1.y-$p3.y)/($p1.x-$p3.x)*$p1.x-$p1.y = 0 and

($p3.y-$p2.y)/($p3.x-$p2.x) = 2 and 
($p3.y-$p2.y)/($p3.x-$p2.x)*$p2.x-$p2.y = 0
        &lt;/when&gt;
    &lt;/award&gt;
&lt;/answer&gt;
